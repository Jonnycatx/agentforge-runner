name: Build Runner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install dependencies
        working-directory: runner
        run: npm install

      - name: Setup icons
        working-directory: runner/src-tauri
        run: |
          # Create proper icon files from existing 32x32.png
          mkdir -p icons
          
          # Create icns for macOS using iconutil
          mkdir -p icons/icon.iconset
          
          # Resize 32x32 to all needed sizes (using sips)
          for size in 16 32 64 128 256 512; do
            sips -z $size $size icons/32x32.png --out icons/icon.iconset/icon_${size}x${size}.png 2>/dev/null || cp icons/32x32.png icons/icon.iconset/icon_${size}x${size}.png
          done
          
          # Create @2x versions
          for size in 16 32 64 128 256; do
            double=$((size * 2))
            sips -z $double $double icons/32x32.png --out icons/icon.iconset/icon_${size}x${size}@2x.png 2>/dev/null || cp icons/32x32.png icons/icon.iconset/icon_${size}x${size}@2x.png
          done
          
          # Create .icns
          iconutil -c icns icons/icon.iconset -o icons/icon.icns 2>/dev/null || echo "iconutil failed, continuing..."
          
          rm -rf icons/icon.iconset
          
          # Ensure we have icon.png for other platforms
          cp icons/32x32.png icons/icon.png

      - name: Build Tauri app (Universal)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: runner
          tagName: ${{ github.ref_name }}
          releaseName: 'AgentForge Runner ${{ github.ref_name }}'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: true
          prerelease: false
          args: --target universal-apple-darwin

  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: runner
        run: npm install

      - name: Setup icons
        working-directory: runner/src-tauri
        shell: pwsh
        run: |
          # Copy existing icon as fallback
          Copy-Item "icons/32x32.png" "icons/icon.png" -Force
          
          # Create a simple .ico from the png (Windows will accept png in ico container)
          # Use ImageMagick if available, otherwise just copy
          Copy-Item "icons/32x32.png" "icons/icon.ico" -Force

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: runner
          tagName: ${{ github.ref_name }}
          releaseName: 'AgentForge Runner ${{ github.ref_name }}'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: true
          prerelease: false
          args: --bundles msi,nsis

  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: runner
        run: npm install

      - name: Setup icons
        working-directory: runner/src-tauri
        run: |
          # Create icon.png from 32x32.png
          cp icons/32x32.png icons/icon.png
          
          # Create icon.ico (Linux just needs any image)
          cp icons/32x32.png icons/icon.ico

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: runner
          tagName: ${{ github.ref_name }}
          releaseName: 'AgentForge Runner ${{ github.ref_name }}'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: true
          prerelease: false
          args: --bundles appimage,deb
