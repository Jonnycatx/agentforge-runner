name: Build Runner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf imagemagick

      - name: Install dependencies
        working-directory: runner
        run: npm install

      - name: Generate icons (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: runner/src-tauri/icons
        run: |
          convert -size 512x512 xc:'#6366f1' -alpha on -type TrueColorAlpha PNG32:icon.png
          convert icon.png -resize 32x32 PNG32:32x32.png
          convert icon.png -resize 128x128 PNG32:128x128.png
          convert icon.png -resize 256x256 PNG32:128x128@2x.png
          convert icon.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
          cp icon.png icon.icns

      - name: Generate icons (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: runner/src-tauri/icons
        run: |
          brew install imagemagick
          convert -size 512x512 xc:'#6366f1' -alpha on -type TrueColorAlpha PNG32:icon.png
          convert icon.png -resize 32x32 PNG32:32x32.png
          convert icon.png -resize 128x128 PNG32:128x128.png
          convert icon.png -resize 256x256 PNG32:128x128@2x.png
          mkdir -p icon.iconset
          convert icon.png -resize 16x16 PNG32:icon.iconset/icon_16x16.png
          convert icon.png -resize 32x32 PNG32:icon.iconset/icon_16x16@2x.png
          convert icon.png -resize 32x32 PNG32:icon.iconset/icon_32x32.png
          convert icon.png -resize 64x64 PNG32:icon.iconset/icon_32x32@2x.png
          convert icon.png -resize 128x128 PNG32:icon.iconset/icon_128x128.png
          convert icon.png -resize 256x256 PNG32:icon.iconset/icon_128x128@2x.png
          convert icon.png -resize 256x256 PNG32:icon.iconset/icon_256x256.png
          convert icon.png -resize 512x512 PNG32:icon.iconset/icon_256x256@2x.png
          convert icon.png -resize 512x512 PNG32:icon.iconset/icon_512x512.png
          cp icon.png icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns

      - name: Generate icons (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: runner/src-tauri/icons
        shell: pwsh
        run: |
          choco install imagemagick -y
          $env:Path = "C:\Program Files\ImageMagick-7.1.1-Q16-HDRI;$env:Path"
          magick -size 512x512 xc:'#6366f1' -alpha on -type TrueColorAlpha PNG32:icon.png
          magick icon.png -resize 32x32 PNG32:32x32.png
          magick icon.png -resize 128x128 PNG32:128x128.png
          magick icon.png -resize 256x256 PNG32:128x128@2x.png
          magick icon.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
          Copy-Item icon.png icon.icns

      - name: Build frontend
        working-directory: runner
        run: npm run build

      - name: Build Tauri (macOS signed + notarized)
        if: matrix.platform == 'macos-latest'
        working-directory: runner
        run: npm run tauri:build
        env:
          CI: true
          APPLE_CERTIFICATE: ${{ secrets.CSC_LINK }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Staple notarization (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: runner
        run: |
          APP_PATH="src-tauri/target/release/bundle/macos/AgentForge Runner.app"
          if [ -d "$APP_PATH" ]; then
            xcrun stapler staple "$APP_PATH"
          fi
          DMG_PATH=$(ls src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -n 1 || true)
          if [ -n "$DMG_PATH" ]; then
            xcrun stapler staple "$DMG_PATH"
          fi

      - name: Rename bundle assets (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: runner
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DMG_SRC=$(ls src-tauri/target/release/bundle/dmg/*.dmg 2>/dev/null | head -n 1 || true)
          if [ -n "$DMG_SRC" ]; then
            mv "$DMG_SRC" "src-tauri/target/release/bundle/dmg/AgentForge.Runner_${VERSION}_aarch64.dmg"
          fi

      - name: Build Tauri (Windows/Linux)
        if: matrix.platform != 'macos-latest'
        working-directory: runner
        run: npm run tauri:build
        env:
          CI: true

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: runner/src-tauri/target/release/bundle/
          if-no-files-found: warn

      - name: Publish release assets (macOS)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            runner/src-tauri/target/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: runner/src-tauri/target/release/bundle/
          if-no-files-found: warn

      - name: Publish release assets (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            runner/src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: runner/src-tauri/target/release/bundle/
          if-no-files-found: warn

      - name: Publish release assets (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            runner/src-tauri/target/release/bundle/nsis/*.exe
            runner/src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
