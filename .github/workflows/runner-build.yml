name: Build Runner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
          - platform: macos-latest  
            target: x86_64-apple-darwin
            bundle: dmg
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle: deb
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: runner/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: runner/src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        working-directory: runner
        run: npm ci || npm install

      - name: Build frontend
        working-directory: runner
        run: npm run build

      - name: Build Tauri app
        working-directory: runner
        run: npx tauri build --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentforge-runner-${{ matrix.target }}
          path: |
            runner/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: error
