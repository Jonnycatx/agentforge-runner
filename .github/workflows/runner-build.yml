name: Build Runner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: runner
        run: npm install

      - name: Build frontend
        working-directory: runner
        run: npm run build

      - name: Debug - Show structure
        run: |
          echo "=== Runner dist ==="
          ls -la runner/dist/ 2>/dev/null || echo "No dist"
          echo "=== Tauri icons ==="
          ls -la runner/src-tauri/icons/ 2>/dev/null || echo "No icons"
          echo "=== Tauri config ==="
          cat runner/src-tauri/tauri.conf.json

      - name: Build Tauri
        working-directory: runner
        run: npm run tauri build -- --verbose
        env:
          CI: true

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: runner/src-tauri/target/release/bundle/
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: runner/src-tauri/target/release/bundle/
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: runner/src-tauri/target/release/bundle/
          if-no-files-found: warn
