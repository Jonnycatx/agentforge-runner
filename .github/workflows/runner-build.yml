name: Build Runner

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        working-directory: runner
        run: npm install

      - name: Build frontend
        working-directory: runner
        run: npm run build

      - name: Debug - List files
        run: |
          echo "=== Runner directory ==="
          ls -la runner/
          echo "=== Dist directory ==="
          ls -la runner/dist/ || echo "No dist yet"
          echo "=== src-tauri directory ==="
          ls -la runner/src-tauri/

      - name: Build Tauri
        working-directory: runner
        run: npx tauri build
        env:
          CI: true

      - name: List artifacts
        run: |
          echo "=== Release directory ==="
          ls -la runner/src-tauri/target/release/ || true
          echo "=== Bundle directory ==="
          find runner/src-tauri/target/release/bundle -type f 2>/dev/null || echo "No bundle found"
